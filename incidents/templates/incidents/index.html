<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Incidents</title>
</head>
<body class="p-3">
  <h1 class="mb-3">Incident List</h1>
  <p class="text-muted">Fetched from the API</p>
  <div id="rows" class="list-group"></div>

  <script>
    fetch('/api/incidents/?ordering=-created_at')
      .then(r => r.json())
      .then(items => {
        const rows = document.getElementById('rows');
        items.forEach(i => {
          const el = document.createElement('div');
          el.className = 'list-group-item';
          el.textContent = `#${i.id} — ${i.title} — status: ${i.status} — risk: ${i.risk_score}`;
          rows.appendChild(el);
        });
      });
  </script>
</body>
</html>
