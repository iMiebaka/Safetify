{% extends "base.html" %}
{% load static %}
{% block head_title %} Home {% endblock %}

{% block page_content %}
<section class="d-flex justify-content-between align-items-start">
  <div>
    <p class="text-muted">Fetched from the API</p>
  </div>
  <button type="button" class="btn btn-primary align-self-center" data-bs-toggle="modal"
    data-bs-target="#addIncidentModal">
    Add Incident
  </button>
</section>

<section class="mt-3">
  <h3 class="mb-3">Incident List</h3>
  <div id="rows" class="list-group"></div>
</section>

<div class="modal fade" id="addIncidentModal" tabindex="-1" aria-labelledby="addIncidentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addIncidentModalLabel">Add Incident</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="incidentForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title*</label>
            <input type="text" class="form-control" id="title" required placeholder="Brief description of the incident">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description*</label>
            <textarea class="form-control" id="description" rows="3" required
              placeholder="Detailed information about the incident"></textarea>
          </div>

          <div class="mb-3">
            <label for="severity" class="form-label">Severity Level*</label>
            <select class="form-select" id="severity" required>
              <option value="" disabled selected>Select severity</option>
              <option value="1">1 - Minimal Impact</option>
              <option value="2">2 - Minor Issue</option>
              <option value="3">3 - Moderate Problem</option>
              <option value="4">4 - Serious Incident</option>
              <option value="5">5 - Critical Emergency</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Location*</label>
            <div class="row g-2">
              <div class="col-md-6">
                <input type="number" step="0.0001" class="form-control" id="longitude"
                  placeholder="Longitude (e.g., 3.3792)" required>
              </div>
              <div class="col-md-6">
                <input type="number" step="0.0001" class="form-control" id="latitude"
                  placeholder="Latitude (e.g., 6.5244)" required>
              </div>
            </div>
            <small class="text-muted">Click the button below to get your current location</small>
            <button type="button" class="btn btn-outline-primary mt-2" id="getLocationBtn">
              <i class="bi bi-geo-alt"></i> Use Current Location
            </button>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary me-md-2" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              <span id="submitText">Submit Report</span>
              <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/incidents.js'  %}"></script>
{% endblock %}
