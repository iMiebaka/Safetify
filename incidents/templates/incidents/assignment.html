{% extends "base.html" %}
{% load static %}
{% block head_title %} Assignment {% endblock %}

{% block page_content %}

<div class="py-1">
    <div class="card">
        <div class="card-header">
            <h2 class="h5 mb-0">Assigment Details</h2>
            <p id="error-el" hidden>Unable to get assignment</p>
        </div>
        <div class="card-body">
            <div id="assignment-details">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p id="incident-title" class="h4 mb-0"></p>
                    <span id="incident-status" class="badge"></span>
                </div>
                <div class="mb-3">
                    <strong>Technician Name:</strong> <span id="technician-user"></span>
                </div>
                <div class="mb-3">
                    <strong>Technician Number:</strong> <span id="technician-phone"></span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block extra_js %}
<script src="{% static 'js/assignment.js'  %}"></script>
{% endblock %}
